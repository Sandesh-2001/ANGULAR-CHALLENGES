    <div class="border border-red-500   grid md:grid-cols-3 lg:grid-cols-3 sm:grid-cols-2">
        @for (card of arr; track $index) {
        @if (!closeCardIds.includes(card)) {
        <app-card-child [headerBg]="'blue'" [bodyBg]="'gray'" [footerBg]="'yellow'" [closable]="true" [id]="card"

            <div photo>
                <img class="w-full" photo [src]="imgUrl" alt="" />

                From parent

                eaque, exercitationem praesentium nihil.
            </p>
            <div #footer class="footer">
                <button class="bg-cyan-500 w-full rounded-lg py-4 px-2">Open</button>
            </div>
        </app-card-child>
        }

        }
