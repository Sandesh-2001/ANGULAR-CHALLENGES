<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <!-- <img class="w-full" src="/img/card-top.jpg" alt="Sunset in the mountains"> -->
    <div class="p-3">

        <div class=" text-xl mb-2">
            <div class="grid grid-cols-4">
                <div [class]="closable? 'col-span-3': 'col-span-4'" class=" font-bold">

                    <ng-content select="[header]"></ng-content>
                </div>
                @if (closable) {
                <button (click)="onCloseCard()">Close ({{id}})</button>
                }

            </div>
        </div>
        <div>
            <ng-content select="[photo]"></ng-content>
            <ng-content select="[body]"></ng-content>
        </div>
    </div>
    <div class="px-6 pt-4 pb-2 mx-2 border  border-t-black">
        @if (footer) {
        <div>
            <ng-content select=".footer"></ng-content>
        </div>
        }
        @else {
        <div class="">
            <p class="font-bold ">"Default Footer Content"</p>
        </div>
        }

        <span
            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span> -->

</div>
